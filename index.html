<html>

<head>
  <title>
    Test 01

</head>

 <body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='trackingMethod: best; debugUIEnabled:false'>
    
  <a-marker preset='custom' type='pattern' url='assets/pattern-arjstest.patt'>
    
     <a-entity gltf-model="assets/statue.glb" 
              scale="0.0015 0.0015 0.0015" 
              position='0 0.5 1'
              
              ><a-animation attribute="rotation"
                            dur="8000"
                            from="0 90 -90"
                            to="360 90 -90"
                            repeat="indefinite"
                            easing="linear"
              ></a-animation>
              
    ></a-entity>
    
  </a-marker>  
   
    
  <a-entity camera></a-entity>
    
  </a-scene>
</body>

</html>
